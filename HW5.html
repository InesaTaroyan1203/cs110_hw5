<html>

<head>
<style>
body {
    background-color: #FADBD8  
  ;
}
</style>
</head>	




<canvas id="canvas" width="1410" height="800" style="border:10px solid #F08080; background-image: url('https://images4.alphacoders.com/108/thumb-1920-108818.jpg'); background-size: cover;"></canvas>

<script>

let canvas = document.getElementById("canvas");

let context = canvas.getContext("2d");

const NUM_POINTS = 20;

const points = [];

for(let i = 0; i < NUM_POINTS; i++) {
	
	points.push({

	x      : Math.random() * canvas.width,
	y      : Math.random() * canvas.height,
	width  : Math.random() * 100,
	height : Math.random() * 100,
	xDelta : 1,
	yDelta : 1,
	color  : '#FA8072'

	 });

}

	const draw = function() {

		context.clearRect(0, 0, canvas.width, canvas.height)
		
		points.forEach(function(point){
		context.fillStyle = point.color;
        context.fillRect(point.x, point.y, point.width, point.height);
        if(point.x > canvas.width-point.width || point.x < 0){
          point.xDelta *= -1
      	}
        if(point.y > canvas.height-point.height || point.y < 0){
        	point.yDelta *= -1
        }

        point.x += point.xDelta;
        point.y += point.yDelta;

	});
}



	let animate = function() {

    draw();

    setTimeout(animate, 10);

	};

	animate();

	


</script>
</html>
